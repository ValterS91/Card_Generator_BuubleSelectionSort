<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <h1>RANDOM CARD GENERATOR</h1>
    <section>
      <form class="buttons">
        <input type="number" id="number" placeholder="Number of cards" />
        <input type="submit" value="Draw" />
        <button id="bubbleSort" class="btn-grad">Bubble Sort</button>
        <button id="selectionSort" class="btn-grad">Selection Sort</button>
      </form>
    </section>
    <section class="row"></section>
    <section class="row1"></section>
    <script src="app.js"></script>
  </body>
</html>
